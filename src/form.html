<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form-style.css">
    <link rel="shortcut icon" type="image/png" href="assets/icon.png"/>
    <title>Igényfelmérés</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <div class="page-container">
        <div class="header">
            <div class="title-container">
                <div class="page-title"><span>Apetit étteremlánc</span></div>
            </div>
            <div class="carousel-container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/restaurant-1.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Budapest</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/restaurant-2.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Szeged</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/restaurant-3.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Pécs</h5>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="content-container">
            <form>
                <div id="dynamic-questions-wrapper">
                </div>
                <div class="question-container">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Egyéb megjegyzés, kérés</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>
                <div class="asd">
                    <input type="checkbox" id="flexCheckDefault" name="accept-terms" class="form-check-input">
                    <label for="flexCheckDefault" class="form-check-label">
                        Elolvastam és elfogadom az adatvédelmi szabályzatot
                    </label>
                </div>
                
                <div class="button-container" >
                    <button id="myBtn" class="btn submit-btn" type="submit"> <a id="submit_btn" role="button" href="index.html">Elküldés</a></button>
                </div>

                <div id="myModal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p>Köszönjük szépen a kitöltést!  &#x1F60A;</p>
                    </div>
                </div>

            </form>
        </div>
        <div class="progress-bar-container">
            <div class="progress" style="height: 10px;">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        
        var btn = document.getElementById("myBtn");
        
        var span = document.getElementsByClassName("close")[0];
    
        btn.onclick = function() {
          modal.style.display = "block";
        }

        span.onclick = function() {
          modal.style.display = "none";
        }
        
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>

</body>
</html>
