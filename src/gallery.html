<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <div class="page-container">
        <div class="header">

                <div class="page-title"><span>Apetit étteremlánc</span></div>
            </div>
            <div class="carousel-container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/restaurant-1.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Budapest</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/restaurant-2.jpg" alt="Second slide">

                            <h5>Szeged</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/restaurant-3.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Pécs</h5>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
      <div class="menu">
          <ul>
              <li><a href="index.html">Kezdőlap</a></li>
              <li><a href="form.html">Űrlap</a></li>

              <li><a href="contact.html">Kapcsolat</a></li>
          </ul>

    <div class="my-row">
      <div class="my-column">
        <img src="assets/gallery/menu_1.jpg">

      <div class="my-column">
